    <script>
        //全局字体rem与px的设置
        window.onload = function(){
            fontSelf();
        };
        window.onresize = function () {
            fontSelf();
        };
        function fontSelf() {
            var wHtml = document.getElementById('html');
            var w = document.documentElement.clientWidth;
            w =  w > 768 ? 768 : document.documentElement.clientWidth;
            wHtml.style.fontSize = w * 0.13 + 'px';
        }

        refresher.init({
            id:"wrapper",
            pullDownAction:Refresh,
            pullUpAction:Load
        });
        function Refresh() {
            setTimeout(function () {	// <-- Simulate network congestion, remove setTimeout from production!
                var el, li, i;
                el =document.querySelector("#wrapper ul");
                //这里写你的刷新代码
                document.getElementById("wrapper").querySelector(".pullDownIcon").style.display="none";
                document.getElementById("wrapper").querySelector(".pullDownLabel").innerHTML="<img src='../img/ok.png'/>刷新成功";
                setTimeout(function () {
                    wrapper.refresh();
                    document.getElementById("wrapper").querySelector(".pullDownLabel").innerHTML="";
                },1000);//模拟qq下拉刷新显示成功效果
                /****remember to refresh after  action completed！ ---yourId.refresh(); ----| ****/
            }, 1000);
        }
        function Load() {  //下拉要加载的代码

                $(".item").eq(1).clone().appendTo($(".scroller>ul"));
                $(".item").eq(2).clone().appendTo($(".scroller>ul"));
                $('.item').click(function () {
                    $(this).css({'background-color':'#FFFF88','opacity':'1'});
                    window.location.href="../html/data.html";
                });
                wrapper.refresh();/****remember to refresh after action completed！！！   ---id.refresh(); --- ****/
            }, 1000);
        }
